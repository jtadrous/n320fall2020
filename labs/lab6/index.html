<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #cover {
            background-color: blueviolet;
            width: 100px;
            height: 150px;
            text-align: center;
            padding: 10px;
            line-height: 1.5;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div id="app">
        <book-view id="cover" v-for="book in books" v-bind:book="book" v-bind:key="book.id"></book-view>
        <br/>
        <button v-on:click="showBook">Show New Book</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
