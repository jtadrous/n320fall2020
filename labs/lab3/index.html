<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Virtual Vending Machine</h3>
    <!--added a blank div with an id so that the render() method has a place to update the HTML-->
    <div id="info"></div>
    <!--created 3 new buttons (one for each snack) with event listeners. cnce a button is clicked,
    it will run the buySnack() function with a parameter of the specific candy name-->
    <button onclick="myMach.buySnack('firstCandy')">Buy Kit-Kat</button>
    <button onclick="myMach.buySnack('secondCandy')">Buy Skittles</button>
    <button onclick="myMach.buySnack('firstChips')">Buy Ruffles</button>
    <!--linked the javascript file to this HTML file-->
    <script src="js/app.js"></script>
</body>
</html>
