<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--Added internal styling to make each book look like it has a book cover-->
    <style>
        #cover {
            width: 100px;
            height: 150px;
            text-align: center;
            padding: 10px;
            line-height: 1.5;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <!--Created the div with the id 'app' that is connected to the Vue application object-->
    <div id="app">
        <!--Created the div connected to the Vue.component. It binds to "book" and loops through the books array.-->
        <book-view id="cover" v-for="book in books" v-bind:book="book" v-bind:key="book.id" v-bind:style="{backgroundColor: book.color}"></book-view>
        <br/>
        <!--Created a button with an onclick event related to the showBook() method-->
        <button v-on:click="showBook">Show Next Book</button>
    </div>
    <!--Linked the Vue.js package-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
