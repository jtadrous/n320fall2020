<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*Added in-line styling (css) for each of the rectangles in the grid*/
        .grid {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 20px;
            padding: 20px;
            width: 700px;
        }
        .grid > div {
            background-color: #6d873a;
            width: 215px;
            height: 115px;
            opacity: 0;
        }
        #big {
            background-color: #84a4e3;
            width: 740px;
            height: 100px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Animation Lab</h1>
    <!--Made sure to give each of the rectangle divs a unique ids or classes-->
    <div id="big" class="small"></div>
    <div class="grid">
        <div class="small"></div>
        <div class="small"></div>
        <div class="small"></div>
        <div class="small"></div>
        <div class="small"></div>
        <div class="small"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
